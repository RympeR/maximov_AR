<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene >
        <a-assets>
            <a-asset-item id="object" src="model/ship.obj"></a-asset-item>
            <a-asset-item id="material" src="model/ship.mtl"></a-asset-item>
        </a-assets>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9">
            <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
        </a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky src="model/sky.jpeg"></a-sky>
            <!-- <a-entity geometry="primitive: sphere; radius: 1.5"
            light="type: point; color: white; intensity: 2"
            material="color: white; shader: flat; src: glow.jpg"
            position="0 0 -5"></a-entity> -->
        <a-camera position="0 1 5">
            <a-cursor color="#FF0000"></a-cursor>
        </a-camera>
        <!-- <a-light type="spot" color="#FF0000" position="-2 0 0" look-at="a-box"></a-light> -->
        <!-- <a-light type="point" color="#00FF00" position="0 3 0"></a-light> -->
        <a-obj-model position="0 0 0" src="#object" mtl="#material"></a-obj-model>
    </a-scene>
    
     <script>
        var box = document.querySelector('a-box');
        box.addEventListener('mouseenter',()=>{
            box.setAttribute("scale", {
                x: 0.5,
                y: 2,
                z: 5.9
            });
        });
     </script>
</body>
</html>
